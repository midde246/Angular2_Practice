<div class="main">
    <form [formGroup]="userSigninForm">           
        <div class="form-group">
            <label for ="username"> USERNAME : </label>
            <input type="text" formControlName="username" id="username" class = "form-control" #username >  
            <div class="alert alert-danger" *ngIf ="!userSigninForm.controls['username'].value && userSigninForm.controls['username'].touched">This field is required</div>  
        </div>
        
        <div class="form-group">
            <label for ="password"> PASSWORD : </label>
            <input type="password" formControlName="password" id="password" cols="30" rows="10" class="form-control" #password> 
            <div class="alert alert-danger" *ngIf ="!userSigninForm.controls['password'].value && userSigninForm.controls['password'].touched">This field is required</div>    
        </div>    

        <input [disabled]="!username.value || !password.value"  type="submit" class ="btn-primary btn" value="Submit" (click)="formData()">
    </form>
    <button (click)="checkSession()">Check Session</button>
</div>
